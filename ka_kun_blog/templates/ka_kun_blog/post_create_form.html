{% extends "base.html" %} 
{% load static %}

{% block content %}

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label for="File">
            サムネイル画像
        </label>
        {{ form.thumnail }}
    </div>
    <div class="form-group">
        <label for="title">
            タイトル
        </label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="content">
            本文
        </label>
        {{ form.content }}
    </div>
    <div class="form-group">
        {{ form.image }}
    </div>
    <div class="form-group">
        {{ form.category }}
    </div>
    <div class="form-group">
        {{ form.tag }}
    </div>
    <button class="btn btn-primary" type="sumit">保存</button>
</form>

{% endblock %}
